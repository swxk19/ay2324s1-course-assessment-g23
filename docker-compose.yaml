version: "3"
services:
  frontend:
    build:
      context: ./frontend
    ports:
      - 80:80
    networks:
      - client-side
  api:
    build: ./api
    networks:
      - server-side
      - client-side
    ports:
      - 8000:8000
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  database-container:
    build: ./database
    ports:
      - 5432:5432
    networks:
      - server-side
    volumes:
      - sql-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: ${PGDATA}
volumes:
  sql-data:
networks:
  client-side:
  server-side:
